        <section class="contact">
            <h2>Kontak Saya</h2>
            <form class="contact-form">

                <input type="text" id="name" name="name" required placeholder="fulan bin fulan">

                <input type="email" id="email" name="email" required placeholder="abcdefg123@gmail.com">

                <label for="message">Pesan</label>
                <textarea id="message" name="message" required placeholder="Silahkan masukkan pesan anda"></textarea>

                <button type="submit">Kirim</button>
            </form>
        </section>
